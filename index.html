<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

<body>
  <div class="flexHead">
    <h1 class="headTitle">Etch-a-Sketch</h1>    
  </div>
    
  </div>

  <div class="flexMain">

      <button class="resizeGridBtn">Change Grid Size</button>
      <div class="gridHolder">
        <div class="grid-container"></div>
      </div>      
    </div>
    

    <div class="getInput">
      <label for="gridSize">Grid Size: 8-100 blocks</label>
      <input type="submit" name="gridSize" id="gridSize" min="8" max="100">
    </div>
  </div>
  
  




  <script src="script.js"></script>
